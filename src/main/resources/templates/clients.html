<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>On-line Pharmacy</title>
</head>
<body>

	<head>
	  <!-- As a link -->
	  <nav class="navbar navbar-light bg-light">
  	    <div class="container-fluid">
   	      <a class="navbar-brand" href="#">On-line Pharmacy</a>
  	    </div>
	  </nav>
	</head>
	
	<section>
	  <div class="container">
	  	<br>
	  	<nav aria-label="breadcrumb">
          <ol class="breadcrumb">
           <li class="breadcrumb-item"><a href="/painel">Panel</a></li>
           <li class="breadcrumb-item active" aria-current="page">Clients</li>
          </ol>
        </nav><br>
        
        <h3>CLIENTS</h3><br>
        
         <a class="btn btn-primary" href="/clients/create" role="button">Create Client</a><br><br>
        
        <table class="table">
         <thead>
           <tr>
             
             <th scope="col">Id</th>
             <th scope="col">Client Name</th>
             <th scope="col">Address</th>
             <th scope="col">Phone</th>
             <th scope="col">Actions</th>
           </tr>
          </thead>
		  <tbody>
			<tr th:each="clients:${clients}">
				<td th:text="${clients.id}">id</td>
				<td th:text="${clients.nome}">nome</td>
				<td th:text="${clients.endereco}">endereco</td>
				<td th:text="${clients.telefone}">telefone</td>
				<td><a class="btn btn-primary" th:href="${(#mvc.url('CC#ClientById').arg(0, clients.id)).build()}" role="button">Client</a></td>
			</tr>
		 </table>
	   </div>
	</section>
</body>
</html>
