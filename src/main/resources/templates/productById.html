<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>On-line Pharmacy</title>
</head>
<body>

	<head>
	  <!-- As a link -->
	  <nav class="navbar navbar-light bg-light">
  	    <div class="container-fluid">
   	      <a class="navbar-brand" href="#">On-line Pharmacy</a>
  	    </div>
	  </nav>
	</head>
	
	<main>
	  <div class="container">
	  	<br>
	  	<nav aria-label="breadcrumb">
          <ol class="breadcrumb">
           <li class="breadcrumb-item"><a href="/products">Product</a></li>
           <li class="breadcrumb-item active" aria-current="page">Product Report</li>
          </ol>
        </nav><br>
        
        <article>
        	<h3>PRODUCT</h3><br>
        	
		<div th:each="product:${product}">		

        	  <h6>Product Code:</h6><p th:text="${product.id}">id</p> <h6>Product Name:</h6><p th:text="${product.nome}">nome</p><br>
        	
        	  <h6>Description:</h6><p th:text="${product.descricao}">descricao</p> <h6>Price:</h6><p th:text="${product.preco}">preco</p><br>
        	
		</div>        	

		 </article>
	   </div>
	</main>
</body>
</html>
